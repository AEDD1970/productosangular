<div class="formularioAdmin">
    <div class="titule">
        <h1>Formulario administrador producto</h1>
    </div>


    <div class="container">
        <div class="row">
            <div class="col-8">
                <tr>
                    <input type="text" class="form-control" name="filterPost" placeholder="Buscar Poducto"
                        [(ngModel)]="filterPost">
                </tr>
                <br>

                <table class="table table-striped table-bordered table-dark">
                    <thead class="thead-dark">

                        <tr>
                            <th>Id</th>
                            <th>Producto</th>
                            <th>Precio</th>
                            <th>Categoria</th>
                            <th>Descripcion</th>
                            <th>Cantidad</th>
                            <th>Imagen</th>
                            <th>Eliminar</th>
                        </tr>

                    </thead>
                    <tbody>
                        <tr *ngFor="let item of personas | filter:filterPost">

                            <td>{{item.id}}</td>
                            <td>{{item.producname}}</td>
                            <td>{{item.price}}</td>
                            <td>{{item.type_product_id}}</td>
                            <td>{{item.description}}</td>
                            <td>{{item.quantiyy}}</td>
                            <td>
                                <img src="{{item.image}}" alt="" srcset="" class="w-100">
                            </td>
                            <td> <button (click)="eliminarPersona(item.id)" class="btn btn-primary">Eliminar</button>
                            </td>

                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="col-4">
                <h2>Formulario Producto</h2>
                <div class="form-group">
                    <label for="controlNombre">Producto</label>
                    <input type="text" [(ngModel)]="agregarPersonaProducto.producname" class="form-control"
                        placeholder="Nombre del Producto">
                </div>
                <div class="form-group">
                    <label for="controlNombre">Precio</label>
                    <input type="number" [(ngModel)]="agregarPersonaProducto.price" class="form-control"
                        placeholder="Precio del Producto">
                </div>
                <div class="form-group">
                    <label for="controlNombre">Descripcion</label>
                    <input type="text" [(ngModel)]="agregarPersonaProducto.description" class="form-control"
                        placeholder="Descripcion del Producto">
                </div>
                <div class="form-group">
                    <label for="controlNombre">Cantidad</label>
                    <input type="number" [(ngModel)]="agregarPersonaProducto.quantiyy" class="form-control"
                        placeholder="Ingresa la cantidad ">
                </div>

                <div class="form-group">
                    <label for="controlNombre">Imagen</label>
                    <div class="form-group">

                        <input type="file" (change)="chargeEventFile($event)" class="btn btn-primary center" />

                    </div>


                    <div class="form-group">
                        <label for="controlNombre">Categoria</label>
                        <select type="number" [(ngModel)]="agregarPersonaProducto.type_product_id" class="form-control">
                            <option *ngFor="let type of types" value={{type.id}}>
                                {{type.id}}
                            </option>
                        </select>
                    </div>

                    <td> <button (click)="agregarPersona()" class="btn btn-primary ">Agregar</button></td>
                </div>
            </div>
        </div>
    </div>
