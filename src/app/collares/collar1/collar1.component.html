<div class="buy-car" *ngIf="typec">
   <div class="container row">
      <div class="col-sm-4">
         <img src="{{typec.image}}" alt="" srcset="" class="w-100 h-100">
      </div>
      <div class="col-sm-8">
       

         <form>
            <div class="form-group">


               <div class="col-lg-8 single-right-left simpleCart_shelfItem">
                  <h4> <strong>{{typec.producname}}</strong></h4>
                  <p><span class="item_price">
                        <p> <strong>precio</strong> ${{typec.price}}</p>
                     </span>
                     <del>$1,199</del>
                  </p>

                  <div class="description">
                     <h4> <strong>Descripcion del producto</strong></h4>
                     <h5> {{typec.description}}</h5>
                  </div>

                  <div class="color-quality">
                     <div class="color-quality-right">
                        <h4> <strong>disponible</strong> </h4>
                        <select id="country1" onchange="change_country(this.value)" class="frm-field required sect">
                           <option value="null">2 Feet</option>
                           <option value="null">3 Feet</option>
                           <option value="null">4 Feet</option>
                           <option value="null">5 Feet</option>
                        </select>
                     </div>
                  </div>

                  <div class="occasion-cart">
                     <div class="toys single-item singlepage">
                        <form action="#" method="post">
                           <input type="hidden" name="cmd" value="_cart">
                           <input type="hidden" name="add" value="1">
                           <input type="hidden" name="toys_item" value="Farenheit">
                           <input type="hidden" name="amount" value="575.00">
                           <button type="submit" class="toys-cart ptoys-cart add">
                              Add to Cart
                           </button>
                        </form>
                     </div>
                  </div>

               </div>
            </div>
         </form>

         <div class="rating1">
            <ul class="stars">
               <a href=""><i class="fa fa-star" aria-hidden="true"></i></a>
               <li class="stars-h"><a href=""><i class="fa fa-star" aria-hidden="true"></i></a></li>
               <li class="stars-h"><a href=""><i class="fa fa-star" aria-hidden="true"></i></a></li>
               <li class="stars-h"><a href=""><i class="fa fa-star-half-o" aria-hidden="true"></i></a></li>
               <li class="stars-h"><a href=""><i class="fa fa-star-o" aria-hidden="true"></i></a></li>
            </ul>
         </div>
      </div>
   </div>

</div>
